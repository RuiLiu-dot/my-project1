<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/web/css/bootstrap.min.css">
    <style type="text/css">
    form {
        width: 500px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="center-block" id='form_regist'>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="rePassword">确定密码</label>
                    <input type="password" class="form-control" name="rePassword" id="rePassword" placeholder="rePassword">
                </div>
                <button type="button" class="btn btn-default" id="btn">注册</button>
                
                <a href="/web/html/login.html">去登录</a>
            </form>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <!-- modal-body.html(val) -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/web/js/sea.js"></script>
    <script type="text/javascript" src="/web/js/seajs-css.js"></script>
    <script type="text/javascript" src="/web/js/jquery.js"></script>
    <script type="text/javascript" src="/web/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    // 引入入口文件
    seajs.use('/web/modules/regist/regist');
    </script>
</body>

</html>
